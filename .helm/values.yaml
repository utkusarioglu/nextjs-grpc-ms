# Default values for ms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: utkusarioglu/ms-nextjsgprc-projects-utkusarioglu-com
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: 0.0.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: /metrics
  prometheus.io/port: "9464"
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/agent-pre-populate-only: "true"
  vault.hashicorp.com/tls-secret: "vault-api-tls-client-ca"
  vault.hashicorp.com/agent-configmap: "vault-ms-postgres-storage"
  

podSecurityContext:
  runAsUser: 10002
  runAsGroup: 10002
  fsGroup: 10002
  fsGroupChangePolicy: "OnRootMismatch"

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 10002

service:
  port: 50051

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  RUN_MODE: development
  HOST: 0.0.0.0
  PORT: 50051
  OTEL_TRACE_HOST: otel-trace-collector.observability
  OTEL_TRACE_PORT: 4317
  REPO_SUBPATH: ms
  PROJECT_ROOT_PATH: /utkusarioglu-com/projects/nextjs-grpc
  CERTS_PATH: /.certs
  GRPC_SERVER_CERT_SUBPATH: grpc-server
  GRPC_LOG_VERBOSITY: DEBUG
  GRPC_TRACE: all
  GRPC_CHECK_CLIENT_CERT: true
  ENABLE_INSTRUMENTATION: "FALSE"
  INSECURE_GRPC: "TRUE"

cloudProvider:
  isLocal: false
  isAws: false

certSecretNames:
  msGrpcServer: ms-grpc-server-cert
